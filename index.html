<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop - Login / Signup</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupform">
    <input type="text" placeholder="username" id="usernames" required>
    <input type="password" placeholder="password" id="passwords" required>
    <button id="signupBtn">Submit</button>
  </form>

  <hr>

  <h2>Login</h2>
  <form id="loginform">
    <input type="text" placeholder="Enter Your username" id="usernamel" required>
    <input type="password" id="passwordl" placeholder="Enter your password" required>
    <button id="loginBtn">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
